var arr = [];
function test(){
	var splitted = $('#textArea').val().split("\n");  
 
    for(i=0; i <splitted.length; i++){
       var a = splitted[i];
       var b = a.split(','); 
       arr.push(b);
    }   
}

var indicationArr = ['uti','resp','Gi'];
var indicationsStr= "";
function indications(){
  for(i=0; i < indicationArr.length; i++){
    indicationsStr += '<option value="'+indicationArr[i]+'">'+indicationArr[i]+'</option>';
  }

}
indications();

var outcome72hStr = "<option selected>Review</option>";
function outcome72h(){
  for(var i =0; i < outcome72hArr.length; i++){
    outcome72hStr += '<option value="'+outcome72hArr[i]+'">'+outcome72hArr[i]+'</option>';
  }
}
outcome72h();



function disp(){
  var str =""; 
  for(i=0; i < arr.length; i++){
     var abx = arr[i][5];
     for(x=0; x <abxConversion.length; x++){
      if(abxConversion[x].JAC == abx) {
            abx = abxConversion[x].CON;
        }
    }  
     str += '<li class="list-group-item" id="li'+i+'"><div class="row"><div class="col-xs-4"><h4>'+ arr[i][0] + '('+ arr[i][1] + ')' +'<h4></div><div class="col-xs-4"><h4>'+arr[i][2]+ '</h4></div><div class="col-xs-4"><h4>'+ arr[i][4] + ', ' + arr[i][3] +'</h4></div></div><div class="row"><div class="col-xs-12"><h4><span id="abxTxt'+i+'">'+ abx+'<span> '+arr[i][6] +'' +arr[i][7]+' '+arr[i][8]+' '+arr[i][9] +'</h4></div></div><hr><form id="inputForm"><div class="row"><div class="col-xs-6"><label class="checkbox-inline"><input type="checkbox" value="ICM" id="ICMchk'+i+'">ICM</label><label class="checkbox-inline"><input type="checkbox" value="ICC" id="ICCChk'+i+'">ICC</label><label class="checkbox-inline"><input type="checkbox" value="PTP" id="PTPChk'+i+'">PTP</label><label class="checkbox-inline"><input type="checkbox" value="VRE" id="VREChk'+i+'">VRE</label><label class="checkbox-inline"><input type="checkbox" value="MDRPSA" id="MDRPSAChk'+i+'">MDRPSA</label></div><div class="col-xs-2"><label class="checkbox-inline"><input type="checkbox"  id="nkda'+i+'" checked onclick="nkdaDisable('+i+')"> NKDA</label></div><div class="col-xs-4"><input class="form-control" placeholder="Allergies" type="text" id="allergyTxt'+i+'" disabled></div></div><hr><div class="row"><div class="col-xs-2"><input type="range" class="form-control-range slider" id="rangeMiss'+i+'" value="0" oninput="slider('+0+','+i+')" max="15">Missed doses:<span id=missedDosedisp'+i+'> 0</span></div><div class="col-xs-2"><input type="range" class="form-control-range slider" id="rangeGiven'+i+'" oninput="slider('+1+','+i+')" max="100">Given doses:<span id=givenDosedisp'+i+'></span></div><div class="col-xs-3"><input class="form-control" id="reasonMissTxt'+i+'" placeholder="Reason Missed" disabled></div><div class="col-xs-2"><label class="checkbox-inline"><input type="checkbox" id="indicationDocumented'+i+'">Indication Documented?</label></div><div class="col-xs-3"><select class="form-control" id="indicationSel'+i+'">'+indicationsStr+'</select></div></div><hr><div class="row"><div class="col-xs-12">Approved: <label class="checkbox-inline"><input type="radio" name="approvedRadios" id="asperPolicy'+i+'" value="Yes - As per policy"> Policy</label><label class="checkbox-inline"><input type="radio" value="" name="approvedRadios" id="asperAdvice'+i+'" value="Yes - As per advice"> Advice</label><label class="checkbox-inline"><input type="radio" name="approvedRadios" id="asperCulture'+i+'" value="As per culture"> Culture</label><label class="checkbox-inline"><input type="radio" name="approvedRadios" id="approvedRetrospectively'+i+'" value="Yes - Approved retrospectively"> Retrospectively</label><label class="checkbox-inline"><input type="radio" name="approvedRadios" id="notApproved'+i+'" value="No - not approved" checked> Not approved</label></div></div><hr><div class="row"><div class="col-xs-3"><label class="checkbox-inline"><input type="checkbox" id="rvDateDocumented'+i+'"> Stop/Review dated documented?</label></div><div class="col-xs-3"><input class="form-control" placeholder="Review Date" type="text" id="reviewDateTxt'+i+'"></div><div class="col-xs-3"><label class="checkbox-inline"><input type="checkbox" id="rv72'+i+'" onclick="chkOutcome('+i+')"> 72 hour review?</label></div><div class="col-xs-3"><select id="outcome72hsel'+i+'" class="form-control" disabled>'+outcome72hStr+'</select></div></div><hr><div class="row"><div class="col-xs-4"><select class="form-control" id="decisionBySel'+i+'"><option selected disabled>Review Decision By</option><option value="Senior Infection Doctor">Senior Infection Doctor</option><option value="Antibiotic Pharmacist">Antibiotic Pharmacist</option><option value="Senior Member of Team">Senior Member of Team</option><option value="Junior Member of Team">Junior Member of Team</option><option value="Other">Other</option></select></div><div class="col-xs-2"><label class="checkbox-inline"><input type="checkbox" id="sampleSentChk'+i+'"> Sample Sent?</label></div><div class="col-xs-6">Sample Reviewed?<label class="checkbox-inline"><input type="radio" name="sampleRadios" id="sampleYes'+i+'"> Yes</label><label class="checkbox-inline"><input type="radio" name="sampleRadios" id="sampleNo'+i+'"> No</label><label class="checkbox-inline"><input type="radio" name="sampleRadios" id="sampleNA'+i+'" checked> N/A</label></div></div></form><hr><div class="row"><div class="col-xs-9"><textarea class="form-control" placeholder="Comments..." id="commentsTxt"></textarea></div><div class="col-xs-3"><button class="btn btn-primary btn-save"  onclick="savePatient('+i+')"> Save Patient </button></div></div></li>';
     
  }

  document.getElementById('myList').innerHTML = str;
}


function nkdaDisable(id){
  var chk = document.getElementById('nkda'+id);
  var txt = document.getElementById('allergyTxt'+id);
  if(chk.checked == true){
    txt.disabled = true;
    txt.value = "";
  }else if(chk.checked == false){
    txt.disabled = false;
  }
}

function slider(type, sliderId){
  if(type == 0){
    var n = document.getElementById('rangeMiss'+sliderId).value;
    document.getElementById('missedDosedisp' + sliderId).innerHTML = " "+ n;
    document.getElementById('reasonMissTxt'+sliderId).disabled = false;
  }else if(type == 1){
    var x = document.getElementById('rangeGiven'+sliderId).value;
    document.getElementById('givenDosedisp' + sliderId).innerHTML = " "+ x;
  }  
}



function chkOutcome(id){
  var chk = document.getElementById('rv72'+id);
  var sel = document.getElementById('outcome72hsel' + id);
  if(chk.checked == true){
    sel.disabled = false;
  }else if(chk.checked == false){
    sel.disabled = true;
  }
}

function saveSpreadsheet(){
  const rows = array;
  let csvContent = "data:text/csv;charset=utf-8,";
  rows.forEach(function(rowArray){
    let row = rowArray.join(",");
    csvContent += row + "\r\n";
  }); 
  
  var name = "spreadsheet " + date;
  console.log(name);
  var encodedUri = encodeURI(csvContent);
  var link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", name);
  document.body.appendChild(link); // Required for FF
  link.click();



}









//search function
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
