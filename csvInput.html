<!DOCTYPE html>
<html>
<head>
	<title></title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <style type="text/css">
    .txt{
      width: 100%;
      border: solid  black 0.5px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>


<div class="container">
  <textarea id="textArea" class="txt"></textarea>
  <button type="button" class="btn btn-block btn-primary" onclick="test();disp()"> submit</button>
</div>

<div class="container">
  <h2>Filterable List</h2>
  <p>Type something in the input field to search the list for specific items:</p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <ul class="list-group" id="myList">
  
  </ul>  
</div>

<script type="text/javascript">
var arr = [];
function test(){
	var splitted = $('#textArea').val().split("\n");  
 


    for(i=0; i <splitted.length; i++){

       var a = splitted[i];
       var b = a.split(/(?:,| )+/) 
       arr.push(b);
    }
    console.log(arr);  
   
}
function disp(){
  var str =""; 
  for(i=0; i < arr.length; i++){
    str += '<li class="list-group-item">'+arr[i][0]+','+ arr[i][1] +','+ arr[i][2] + ','+arr[i][3] + '<div class="radio"><label><input type="radio" name="optradio" checked>Option 1</label></div><div class="radio"><label><input type="radio" name="optradio">Option 2</label></div><div class="radio disabled"><label><input type="radio" name="optradio">Option 3</label></div></li>';
  }
  console.log(str);
  document.getElementById('myList').innerHTML = str;
}



$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});



</script>
</body>
</html>
